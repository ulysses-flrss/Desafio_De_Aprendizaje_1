<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playdom - Cotización PS5</title>
</head>

<body>
  <header>
    <div class="menu"></div>
  </header>
  <div class="formulario">
    <form action="" method="POST" id="formCotiz">
      <h1 id="tituloForm">Datos Para Comprar Una PS5</h1>
      <fieldset class="opcForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" name="name" id="name">
      </fieldset>

      <fieldset class="opcForm">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="correo" id="correo">
      </fieldset>

      <fieldset class="opcForm">
        <label for="correo">Cantidad a Comprar:</label>
        <input type="number" name="cantidad" id="cantidad">
      </fieldset>
      <button type="submit" id="enviar" name="enviar">Comprar</button>
    </form>
  </div>
</body>

</html>
