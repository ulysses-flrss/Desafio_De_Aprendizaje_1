<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playdom - Cotización PS5</title>
  <link rel="stylesheet" href="../css/style-cotiz.css">
  <link rel="stylesheet" href="../css/root.css">
  <link rel="shortcut icon" href="../img/playstation_logo_icon_181403.ico" type="image/x-icon">
</head>

<body>
  <main class="principal">
    <header>
      <div class="menu" id="menuSub"></div>
    </header>
    <div class="formulario">
      <form action="" method="POST" id="formCotiz">
        <h1 id="tituloForm">Comprar Una PS5</h1>
        <fieldset class="opcForm">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" name="nombre" id="nombre">
        </fieldset>

        <fieldset class="opcForm">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" name="correo" id="correo">
        </fieldset>

        <fieldset class="opcForm">
          <label for="cantidad">Cantidad a Comprar:</label>
          <input type="text" name="cantidad" id="cantidad">
        </fieldset>
      </form>
      <div class="comprar" id="botonFact">
        <button id="enviar" onclick="crearFactura()">Comprar</button>
      </div>
    </div>

    <div id="factura">
    </div>
    <footer>Playdom &#174;
      <td>
        <tr><img src="../img/iconos/facebook.png"></tr>
        <tr><img src="../img/iconos/instagram.png"></tr>
        <tr><img src="../img/iconos/twitter.png"></tr>
      </td>
    </footer>
  </main>
  <script src="../js/factura.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/sweetAlert.js"></script>
  <script src="../js/menu.js"></script>
</body>

</html>
